<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Pergunte ao usuário quantos filmes deseja cadastrar.
    Considere que os gêneros dos filmes que serão cadastrados serão Comédia, Drama e Romance.
    Para cada filme que o usuário inserir, pergunte o gênero do filme e o adicione na lista correspondente.
    Apresente os gêneros e os seus respectivos filmes, que foram informados pelo usuário.
    ***Não apresente listas que não tiveram filme cadastrado.
    */

    //ENTRADA
    let qntFilmes = parseInt(prompt("Informe quantos filmes você deseja cadastrar"))
    let comedia = [];
    let drama = [];
    let romance = [];
    //PROCESSAMENTO
for(let i = 1; i <= qntFilmes; i++){
    let generoFilme = prompt("Informe o gênero do filme(Comédia-C|Drama-D|Romance-C)").toLowerCase()
    let filme = prompt("Qual o nome do filme?");
    if(generoFilme === "c") comedia.push(filme)
    else if(generoFilme === "d") drama.push(filme)
    else if(generoFilme === "r") romance.push(filme)
}
    
    //SAÍDA
    if(comedia.length > 0) document.write(`Filmes de comédia: ${comedia} </br>`)
    if(drama.length > 0) document.write(`Filmes de drama: ${drama}</br>`)
    if(romance.length > 0) document.write(`Filmes de romance: ${romance}</br>`)
</script>
