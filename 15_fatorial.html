<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar um número inteiro positivo.
    Após validar se este número fornecido é inteiro e positivo, calcule o fatorial deste número.
    Apresente o resultado na tela.
    */

    //ENTRADA
    let num = parseInt(prompt("Informe um número inteiro e positivo:"));
    let fatorial = num
    //PROCESSAMENTO
    if(num >= 1) {
        for(let i = 1; i < num; i++) {
            fatorial = i * fatorial
        }
        document.write(fatorial)
    }
    else document.write("Valor Invalido")
    //SAÍDA
    
</script>
