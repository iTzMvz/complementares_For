<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que leia a seguinte lista de números:
    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    Separe e apresente os números em duas listas, com os números abaixo de 50 e os números acima de 50.
    Apresente também o percentual de números abaixo de 50 e o percentual de números acima de 50.
    */

    //ENTRADA
    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    let maior50 = [];
    let menor50 = [];
    //PROCESSAMENTO
    for(numero of listaDeNumeros){
        if(numero > 50) maior50.push(numero)
        else menor50.push(numero)
    }
    //SAÍDA
    document.write(`Numeros menores que 50: ${menor50} </br> Porcentagem de números menores que 50: ${(menor50.length * 100 / listaDeNumeros.length).toFixed(2)}% </br></br> Numeros maiores que 50: ${maior50} </br> Porcentagem de números maiores que 50: ${(maior50.length * 100 / listaDeNumeros.length).toFixed(2)}%`)
</script>
