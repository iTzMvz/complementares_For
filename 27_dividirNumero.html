<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que encontre o quinto número maior que 1000, cuja divisão por 11 tenha resto 5.
    */

    //ENTRADA
    let resto5 = [];
    //PROCESSAMENTO
    for(let numero = 1000; numero <= 1999; numero++){
        if(numero % 11 === 5) resto5.push(numero)
    }   
    //SAÍDA
    document.write(`Quinto número maior que mil com o resto da divisão sendo 5: ${resto5[4]}`)
</script>
